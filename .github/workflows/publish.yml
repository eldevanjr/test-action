name: Publish package to GitHub Packages
on:
  release:
    types: [created]

jobs:
  publish:
    runs-on: ubuntu-latest
  steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
        - name: Publish package
        run: sbt test publish
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}